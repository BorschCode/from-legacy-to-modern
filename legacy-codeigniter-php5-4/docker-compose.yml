services:
  # PHP 5.6 with Apache for CodeIgniter
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codeigniter_web
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - .:/var/www/html
    environment:
      - CI_ENV=${CI_ENV:-development}
      - APACHE_DOCUMENT_ROOT=/var/www/html
      - CI_BASE_URL=${CI_BASE_URL:-http://localhost:8080}
      - DB_HOST=db
      - DB_USER=${MYSQL_USER:-webuser}
      - DB_PASS=${MYSQL_PASSWORD:-123}
      - DB_NAME=${MYSQL_DATABASE:-cartridge}
    depends_on:
      - db
    networks:
      - codeigniter_network
    restart: unless-stopped

  # MySQL 5.7 (compatible with PHP 5.6)
  db:
    image: mysql:5.7
    container_name: codeigniter_db
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-cartridge}
      MYSQL_USER: ${MYSQL_USER:-webuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-123}
    volumes:
      - db_data:/var/lib/mysql
      - ./DB:/docker-entrypoint-initdb.d
    networks:
      - codeigniter_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # PhpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: codeigniter_phpmyadmin
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    depends_on:
      - db
    networks:
      - codeigniter_network
    restart: unless-stopped

networks:
  codeigniter_network:
    driver: bridge

volumes:
  db_data:
